
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: mis-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: mis-platform/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_BASE_URL
          value: "http://api-gateway-service:3000/api"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: mis-platform
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
